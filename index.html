<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
      color: #222;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <h1>My 3D & Graphic Design Portfolio</h1>
  <p style="text-align:center;">
    Biomedical Engineering student based in Saudi Arabia, passionate about digital design and 3D modeling.
  </p>
  <div class="gallery">
    <img src="home 6.png" alt="Home build">
    <img src="3D-build-placeholder.png" alt="Home build-placeholder">
    <img src="shoe_.png" alt="soft body modeling">
    <img src="high HeadPhone.5.png" alt="HeadPhone1">
    <img src="high HeadPhone.4.png" alt="HeadPhone2">
    <img src="high HeadPhone.7.png" alt="HeadPhone3">
    <img src="Coffie Extened front.png" alt="Coffie table1">
    <img src="Coffie Extened side view.png" alt="Coffie table2">
    <img src="Room 8.png" alt="IN-person-room">
    

  </div>
</body>
</html>
